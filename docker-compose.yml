# FactoryFactory Docker Compose Configuration
# Production-ready multi-service deployment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: factoryfactory-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-factoryfactory}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-factoryfactory_dev}
      POSTGRES_DB: ${POSTGRES_DB:-factoryfactory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-factoryfactory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server (production profile)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factoryfactory-backend
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-factoryfactory}:${POSTGRES_PASSWORD:-factoryfactory_dev}@postgres:5432/${POSTGRES_DB:-factoryfactory}
      - BACKEND_PORT=3001
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Rate limiting
      - CLAUDE_RATE_LIMIT_PER_MINUTE=${CLAUDE_RATE_LIMIT_PER_MINUTE:-60}
      - CLAUDE_RATE_LIMIT_PER_HOUR=${CLAUDE_RATE_LIMIT_PER_HOUR:-1000}
      - MAX_CONCURRENT_WORKERS=${MAX_CONCURRENT_WORKERS:-10}
      - MAX_CONCURRENT_SUPERVISORS=${MAX_CONCURRENT_SUPERVISORS:-5}
      - MAX_CONCURRENT_EPICS=${MAX_CONCURRENT_EPICS:-5}
      # Agent configuration
      - ORCHESTRATOR_MODEL=${ORCHESTRATOR_MODEL:-sonnet}
      - SUPERVISOR_MODEL=${SUPERVISOR_MODEL:-sonnet}
      - WORKER_MODEL=${WORKER_MODEL:-sonnet}
      - ORCHESTRATOR_PERMISSIONS=${ORCHESTRATOR_PERMISSIONS:-strict}
      - SUPERVISOR_PERMISSIONS=${SUPERVISOR_PERMISSIONS:-relaxed}
      - WORKER_PERMISSIONS=${WORKER_PERMISSIONS:-yolo}
    ports:
      - "3001:3001"
    volumes:
      - worktrees:/tmp/factoryfactory/worktrees
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js Server (production profile)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factoryfactory-frontend
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - PORT=3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Inngest Dev Server (dev profile only)
  inngest:
    image: inngest/inngest:latest
    container_name: factoryfactory-inngest
    restart: unless-stopped
    profiles:
      - dev
    environment:
      - INNGEST_DEV=true
    ports:
      - "8288:8288"

  # Nginx Reverse Proxy (production profile)
  nginx:
    image: nginx:alpine
    container_name: factoryfactory-nginx
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  worktrees:
    driver: local

networks:
  default:
    name: factoryfactory-network
