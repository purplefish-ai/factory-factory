# FactoryFactory Docker Compose
# Single-service deployment (Express serves API + frontend on one port)

services:
  factoryfactory:
    image: ghcr.io/purplefish-ai/factory-factory:adeeshaek-pixel-1
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factoryfactory
    privileged: true
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - data:/data
      - ./tunnel-info:/app/tunnel-info
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/data.db
      - BASE_DIR=/data
      - WORKTREE_BASE_DIR=/data/worktrees
      - BACKEND_PORT=3000
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CLOUD_MODE=${CLOUD_MODE:-cloudflare}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    develop:
      # All paths use "rebuild" because the container runs compiled output
      # from a multi-stage production build. sync won't work since raw
      # TypeScript/source changes require a full build to take effect.
      watch:
        - action: rebuild
          path: ./src
        - action: rebuild
          path: ./packages
        - action: rebuild
          path: ./prisma
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./pnpm-lock.yaml

volumes:
  data:
    driver: local
