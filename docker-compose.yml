# FactoryFactory Docker Compose
# Single-service deployment (Express serves API + frontend on one port)

services:
  factoryfactory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factoryfactory
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - data:/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/data.db
      - BASE_DIR=/data
      - WORKTREE_BASE_DIR=/data/worktrees
      - BACKEND_PORT=3000
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  data:
    driver: local
